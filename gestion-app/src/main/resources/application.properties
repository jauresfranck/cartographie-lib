
server.port=8081

# Configuration H2 demandée
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:ferroviairedb
spring.jpa.defer-datasource-initialization=true

# Optionnel : Pour voir les requêtes SQL dans la console (utile pour debug)
spring.jpa.show-sql=true